<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>New Project Launches</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>
  <main class="container">
    <h2>New Project Launches</h2>

    {% for project in projects %}
      <article>
        <h3>{{ project.title }}</h3>
        <p><strong>Builder:</strong> {{ project.builder }}</p>
        <p><strong>Location:</strong> {{ project.location }}</p>
        <p><strong>Price:</strong> {{ project.price_range }}</p>
        <p><strong>Possession:</strong> {{ project.possession }}</p>
        <img src="{{ url_for('static', filename=project.image.split('static/')[-1]) }}" alt="Project Image" style="width:100%;max-width:400px;height:auto;" />

        <form method="POST" action="/submit-lead" class="grid">
          <input type="hidden" name="project_title" value="{{ project.title }}">
          <input type="text" name="name" placeholder="Your Name" required>
          <input type="email" name="email" placeholder="Your Email" required>
          <input type="text" name="mobile" placeholder="Mobile Number" required>
          <button type="submit">Submit Interest</button>
        </form>
      </article>
      <hr />
    {% endfor %}
  </main>
</body>
</html>
